<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vier gewinnt AR – Step 7 (Persistenz)</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="hud" class="panel" tabindex="0">
    <div class="row">
      <h1 class="title">Vier gewinnt AR</h1>
      <span class="build">[C4-STEP-7]</span>
    </div>
    <p id="hint">Ziele auf eine Fläche → Trigger/Pinch platziert das Brett.</p>

    <div class="controls">
      <div class="row wrap">
        <button id="btnReset" class="btn">Neu/Reset</button>
        <button id="btnUndo1" class="btn">Undo 1</button>
        <button id="btnUndo2" class="btn">Undo 2</button>

        <label class="lb">KI:
          <div class="dd" id="ddMode" data-value="minimax">
            <button class="dd-btn" type="button">Minimax (stärker)</button>
            <ul class="dd-list">
              <li data-val="heuristic">Heuristik (schnell)</li>
              <li data-val="minimax">Minimax (stärker)</li>
            </ul>
          </div>
        </label>

        <label class="lb">Tiefe
          <div class="dd" id="ddDepth" data-value="5">
            <button class="dd-btn" type="button">5</button>
            <ul class="dd-list">
              <li data-val="4">4</li>
              <li data-val="5">5</li>
              <li data-val="6">6</li>
              <li data-val="7">7</li>
            </ul>
          </div>
        </label>

        <label class="lb">Zeit ms
          <div class="dd" id="ddTime" data-value="350">
            <button class="dd-btn" type="button">350</button>
            <ul class="dd-list">
              <li data-val="250">250</li>
              <li data-val="350">350</li>
              <li data-val="600">600</li>
              <li data-val="800">800</li>
            </ul>
          </div>
        </label>
      </div>

      <div class="row wrap">
        <label class="chk"><input type="checkbox" id="chkSfx" checked> SFX</label>
        <label class="chk"><input type="checkbox" id="chkHap" checked> Haptik</label>
        <label class="chk"><input type="checkbox" id="chkShadows"> Schatten</label>
      </div>

      <!-- NEU: Persistenz -->
      <div class="row wrap">
        <button id="btnSave" class="btn">Speichern</button>
        <button id="btnLoad" class="btn">Laden</button>
        <button id="btnClear" class="btn">Löschen</button>
      </div>
    </div>
  </div>

  <script type="module">
    import './src/main.js';
  </script>
</body>
</html>
