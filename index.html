<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vier gewinnt AR – Step 6 + Save/Load Fix</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="hud" class="panel">
    <div class="row">
      <h1 class="title">Vier gewinnt AR</h1>
      <span class="build">[C4-STEP-6+SAVE]</span>
    </div>
    <p id="hint">Ziele auf eine Fläche → Trigger/Pinch platziert das Brett.</p>

    <div class="controls">
      <div class="row wrap">
        <button id="btnReset" class="btn">Neu/Reset</button>
        <button id="btnUndo1" class="btn">Undo 1</button>
        <button id="btnUndo2" class="btn">Undo 2</button>

        <label class="lb">KI:
          <select id="aiMode">
            <option value="heuristic">Heuristik (schnell)</option>
            <option value="minimax" selected>Minimax (stärker)</option>
          </select>
        </label>

        <label class="lb">Tiefe
          <select id="aiDepth">
            <option>4</option>
            <option selected>5</option>
            <option>6</option>
            <option>7</option>
          </select>
        </label>

        <label class="lb">Zeit ms
          <select id="aiTime">
            <option>250</option>
            <option selected>350</option>
            <option>600</option>
            <option>800</option>
          </select>
        </label>
      </div>

      <div class="row wrap">
        <label class="chk"><input type="checkbox" id="chkSfx" checked> SFX</label>
        <label class="chk"><input type="checkbox" id="chkHap" checked> Haptik</label>
        <label class="chk"><input type="checkbox" id="chkShadows"> Schatten</label>
      </div>

      <!-- Speichern/Laden -->
      <div class="row wrap">
        <button id="btnSave" class="btn">Speichern</button>
        <button id="btnLoad" class="btn">Laden</button>
        <button id="btnClear" class="btn">Löschen</button>
        <span id="storeStatus" style="margin-left:.6rem;opacity:.85">Speicher: prüfen …</span>
      </div>

      <!-- Datei-Export/Import (Fallback) -->
      <div class="row wrap">
        <button id="btnExport" class="btn">Export (JSON)</button>
        <button id="btnImport" class="btn">Import (JSON)</button>
        <input id="fileImport" type="file" accept="application/json" style="display:none" />
      </div>
    </div>
  </div>

  <script type="module">
    import './src/main.js';
  </script>
</body>
</html>
